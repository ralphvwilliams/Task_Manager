  <head>
    <meta charset="utf-8" />

    <title>Enyata Task Manager</title>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="./images/logo-vil.png" alt="" /> -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                  <button class="btn btn-light position-relative">
                    <i class="fas fa-tasks"></i>
                    <span
                      id="cart"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                    >
                      <span class="visually-hidden">Tasks Pending</span>
                    </span>
                  </button>
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="products">
        <div class="row" id="row">
          <div class="mb-3 form_wrapper">
            <div class="title my-3">
              <h1>Welcome to Your Task Scheduler</h1>
            </div>
            <form id="form">
              <label for="title" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="title" rows="3" />
              <label for="exampleFormControlTextarea1" class="form-label"
                >Task Description</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <div class="card-bottom d-flex justify-content-end">
                <button class="btn btn-success my-3" type="submit" id="save">
                  Save
                </button>
              </div>
            </form>
            <div class="table_value mt-5">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!-- <tr id="task-content1">
                    <th scope="row" id="count1">1</th>
                    <td>This is a task</td>
                    <td id="task1">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit
                    </td>
                    <td>
                      <div class="actions d-flex justify-content-between">
                        <div id="trashBtn">
                          <i
                            class="fas fa-trash text-danger mx-2"
                            id="trash1"
                          ></i>
                        </div>
                        <i
                          class="fas fa-check text-success mx-2"
                          id="success1"
                        ></i>
                      </div>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
